{% extends "layout.html" %}

{% block title %}Doctor Login{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4 p-2 mt-5">
        <div class="card p-4 mt-5">
            <form action="{{ url_for('doctor') }}" method="post">
                <div class="h4 text-center h6">Doctor Login</div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control p-2 mt-1" id="Email" placeholder="Email" name="Email" required>
                </div>
                <div class="form-group mt-1">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control mt-1 p-2" id="Password" placeholder="Password" name="Password" required>
                </div>
                <div class="mt-2">
                    <input type="submit" value="Login" class="btn btn-primary w-100">
                </div>
                <div class="mt-2">
                    <a href="{{ url_for('doctor_register') }}" class="btn btn-info w-100">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
