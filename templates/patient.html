{% extends "layout.html" %}

{% block title %}Patients{% endblock %}

{% block content %}
<br>
<h1>Patients</h1>
<br>
<div>
    <table class="table table-hover" style="background-color: #FFF2F2;">
        <thead style="background-color: #FAD4D4;">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>
                        <!-- Link to the new delpatient route with patient email -->
                        <form method="post" action="{{ url_for('delpatient', patient_email=row[2]) }}">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
