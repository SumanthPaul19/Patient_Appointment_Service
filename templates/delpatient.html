{% extends "layout.html" %}

{% block title %}Delete Patient{% endblock %}

{% block content %}
<br>
<h3>Fill in the required details</h3>

<form style="padding: 15px;" action="/delpatient" method="POST">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" class="form-control" id="name" placeholder="Enter ID" value="{{ request.form['id'] }}" name = "id">
    <small id="id" class="form-text text-muted">Enter Patient ID-Number</small>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
